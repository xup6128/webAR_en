<script src="assets\JS\aframe-master.min.js"></script>
<script src="assets\JS\aframe-ar-nft.js"></script>

<script>
  window.onload = function () {
    AFRAME.registerComponent('videohandler', {
      schema: {
        video: { type: 'selector' },
      },
      init: function () {
        var marker = this.el;
        var videoPlayer = document.getElementById('VideoPlayer');
        var btnClose = document.getElementById('Close');
        marker.addEventListener(
          'markerFound',
          function () {
            this.setVideoPlayer('visible');
            videoPlayer.setAttribute(
              'src',
              this.data.video.getAttribute('src')
            );

            btnClose.addEventListener('click', () => {
              videoPlayer.pause();
              videoPlayer.currentTime = 0;
              this.setVideoPlayer('hidden');
            });

            videoPlayer.addEventListener('ended', () => {
              setTimeout(() => this.setVideoPlayer('hidden'), 500);
            });
          }.bind(this)
        );
      },

      setVideoPlayer(visibility) {
        document.getElementById('VideoWrapper').style.visibility = visibility;
      },
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #VideoWrapper {
    visibility: hidden;
    position: fixed;
    left: 50%;
    bottom: 5%;
    transform: translateX(-50%);
    width: 90%;
    z-index: 1;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
  }

  #Close {
    position: absolute;
    right: 0;
    top: -50px;
    right: -10px;
    z-index: inherit;
    background-color: gray;
    opacity: 0.6;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    text-align: center;
  }

  .close:after {
    content: '\00d7'; /* This will render the 'X' */
    font-size: 36px;
    font-weight: 800;
    line-height: 40px;
    color: white;
    display: inline-block;
    cursor: pointer;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        src="assets\video\scream.mp4"
        preload="auto"
        id="scream"
        response-type="arraybuffer"
        crossorigin
      ></video>
      <video
        src="assets\video\pinball.mp4"
        preload="auto"
        id="pinball"
        response-type="arraybuffer"
        crossorigin
      ></video>
    </a-assets>

    <a-nft
      videohandler="video: #scream"
      type="nft"
      url="assets\nft\scream\description"
    >
    </a-nft>

    <a-nft
      videohandler="video: #pinball"
      type="nft"
      url="assets\nft\pinball\description"
    >
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
  <div id="VideoWrapper">
    <div id="Close"><i class="close"></i></div>
    <div>
      <video
        id="VideoPlayer"
        style="border-radius: 0.5rem; background-color: black; opacity: 0.6"
        width="100%"
        height="auto"
        controls
        autoplay
        muted
        response-type="arraybuffer"
        crossorigin
      ></video>
    </div>
  </div>
</body>
