<script src="assets\JS\aframe-master.min.js"></script>
<script src="assets\JS\aframe-ar-nft.js"></script>

<script>
  window.onload = function () {
    AFRAME.registerComponent('videohandler', {
      schema: {
        video: { type: 'selector' },
      },
      init: function () {
        var marker = this.el;
        var videoPlayer = document.getElementById('VideoPlayer');
        var btnClose = document.getElementById('Close');

        marker.addEventListener(
          'markerFound',
          function () {
            this.setVideoPlayer('visible');
            videoPlayer.setAttribute(
              'src',
              this.data.video.getAttribute('src')
            );

            btnClose.addEventListener('click', () => {
              videoPlayer.pause();
              videoPlayer.currentTime = 0;
              this.setVideoPlayer('hidden');
            });

            videoPlayer.addEventListener('ended', () => {
              setTimeout(() => this.setVideoPlayer('hidden'), 500);
            });
          }.bind(this)
        );
      },

      setVideoPlayer(visibility) {
        document.getElementById('VideoWrapper').style.visibility = visibility;
      },
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }

  #VideoWrapper {
    visibility: hidden;
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: black;
    z-index: 1;
  }

  .close {
    position: absolute;
    right: 1%;
    top: 3%;
    z-index: inherit;
  }

  .close:after {
    content: '\00d7'; /* This will render the 'X' */
    font-size: 36px;
    color: white;
    display: inline-block;
    width: 50px;
    cursor: pointer;
  }
</style>

<body style="margin: 0px; overflow: hidden">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: medium;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video id="scream" src="assets\video\scream.mp4"></video>
      <video id="pinball" src="assets\video\pinball.mp4"></video>
    </a-assets>

    <a-nft
      videohandler="video: #scream"
      type="nft"
      url="assets\nft\scream\description"
    >
    </a-nft>

    <a-nft
      videohandler="video: #pinball"
      type="nft"
      url="assets\nft\pinball\description"
    >
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
  <div id="VideoWrapper">
    <div id="Close" class="button close"></div>
    <video
      id="VideoPlayer"
      width="100%"
      height="auto"
      controls
      preload="auto"
      autoplay
      response-type="arraybuffer"
      crossorigin
      webkit-playsinline
      playsinline
    ></video>
  </div>
</body>
